<!DOCTYPE html>
<html>
  <head>
    <title>An HTML standard template</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <p>test index</p>
    <ul>
      <li>
        <div>
          <a href="/sampleaudioNotLFS.mp3" id="nolfs">sample audio not LFS</a>
          <audio controls src="/sampleaudioNotLFS.mp3">
            Your browser does not support the
            <code>audio</code> element.
          </audio>
        </div>
      </li>
      <li>
        <div>
          <a href="/sampleaudioWithLFS.mp3" id="lfs">sample audio with LFS</a>
          <audio controls src="/sampleaudioWithLFS.mp3">
            Your browser does not support the
            <code>audio</code> element.
          </audio>
        </div>
      </li>
      <li>
        imageNotLFS<img
          src="/imageNotLFS.jpg"
          alt="image without LFS"
          class="src"
          height="50"
        />
      </li>
      <li>
        imageWithLFS<img
          src="/imageWithLFS.jpg"
          alt="image with LFS"
          class="src"
          height="50"
        />
      </li>
    </ul>
  </body>
</html>
